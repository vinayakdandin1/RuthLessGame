<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruthless Game</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="start">
        <div class="inside-left">
            <button >Start Game</button>
        </div>
        <div class="inside-right">
            <h3>Instructions</h3>
            <p>Click Mouse button to shoot at zombies</p>
            <p>Press spacebar to Jump over the pits or to collect the fruits/candies</p>
            
        </div>
    </div>
    <div id="gameOver">
        <h3>Game Over</h3>
        <P class="finalScore"></P>
        <button>Restart</button>
    </div>
    <div id="win">
        <h2>Yohoo!, You won the Game!!</h2>
        <P class="finalScore"></P>
        <button>PlayAgain</button>
    </div>
    <canvas id="myCanvas" ></canvas>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
